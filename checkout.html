<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <main class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Billing Information</h2>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-md-6">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="zip" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="zip" required>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Payment Options</h2>
                <div class="card">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard" checked>
                            <label class="form-check-label" for="creditCard">
                                Credit Card
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                            <label class="form-check-label" for="paypal">
                                PayPal
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <form>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="cardName" class="form-label">Name on Card</label>
                                <input type="text" class="form-control" id="cardName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="expiryMonth" class="form-label">Expiration Month</label>
                                <input type="text" class="form-control" id="expiryMonth" required>
                            </div>
                            <div class="col-md-4">
                                <label for="expiryYear" class="form-label">Expiration Year</label>
                                <input type="text" class="form-control" id="expiryYear" required>
                            </div>
                            <div class="col-md-4">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" required>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
        <div class="mt-5">
            <h2>Order Summary</h2>
            <div class="row">
                <div class="col-md-6">
                    <h5>Shipping Method</h5>
                    <form>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shippingMethod" id="standard" value="standard" checked>
                            <label class="form-check-label" for="standard">
                                Standard Shipping (3-5 business days)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shippingMethod" id="express" value="express">
                            <label class="form-check-label" for="express">
                                Express Shipping (1-2 business days)
                            </label>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <h5>Order Total</h5>
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Subtotal</td>
                                <td>$100.00</td>
                            </tr>
                            <tr>
                                <td>Shipping</td>
                                <td>$10.00</td>
                            </tr>
                            <tr>
                                <td>Tax</td>
                                <td>$8.75</td>
                            </tr>
                            <tr>
                                <td>Total</td>
                                <td>$118.75</td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary btn-lg w-100">
                        <a href="orderconfirm.html" class="text-white text-decoration-none">
                            Place Order
                        </a>
                        
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
